<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">First Number</span>
            </div>
            <input type="number" id="firstNumber" class="form-control">

        </div>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Second Number</span>
            </div>
            <input type="number" id="secondNumber" class="form-control">

        </div>
        <div class="row">
            <div class="col ml-3">
                <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <button class="btn btn-danger" type="button" onclick="Multiply()">Multiply</button>
                </div>
                <input type="text" id="result" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col mr-3">
                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-info" type="button" onclick="Divider()">Divide</button>
                    </div>
                    <input type="text" id="result1" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function Multiply() {
            debugger;
            var firstNumber = document.getElementById("firstNumber").value;
            var secondNumber = document.getElementById("secondNumber").value;
            var result = firstNumber * secondNumber;
            document.getElementById("result").value = "The Result is: " + result;
        }
        function Divider() {
            var firstNumber = document.getElementById("firstNumber").value;
            var secondNumber = document.getElementById("secondNumber").value;
            var result = firstNumber / secondNumber;
            document.getElementById("result1").value = "The Result is: " + result;
        }
    </script>
</body>

</html>
