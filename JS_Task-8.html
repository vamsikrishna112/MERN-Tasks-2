<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 14</title>
</head>
<style>
    body {
        background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <font color="blue">
            <center>
                <h1>
                    Registration Form
                </h1>
            </center>
        </font>
        <form>
            <label for="name" onkeyup="strengthChecker1()">First Name:</label>
            <input type="text" id="name" name="name">
            <div class="firstname">No Strength</div>
            <br>
            <label for="name" onkeyup="strengthChecker2()">Last Name:</label>
            <input type="text" id="name" name="name">
            <div class="lastname">No Strength</div>
            <br>
            <label for="email" onkeyup="strengthChecker3()">Email:</label>
            <input type="text" id="email" name="email">
            <div class="email">No Strength</div>
            <br>
            <label for="name" onkeyup="strengthChecker4()">Password:</label>
            <input type="text" id="name" name="Password">
            <div class="pass"></div>
            <br>
            <label for="name" onkeyup="strengthChecker5()">Re-enter Password:</label>
            <input type="text" id="name" name="Password1">
            <div class="pass1"></div>
            <br>
            <label for="gender">Gender:</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="Male">
                        Male
                    </label>
                    <br>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="Female">
                        Female
                    </label>
                </div>
            </label>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <div class="age"></div>
            <br>
            <!-- Lable for phone number -->
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone">
            <div class="phone"></div>
            <br>
            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div class="address"></div>
            <br>
            <!-- State -->
            <label for="state" onkeyup="strengthChecker6()">State:</label>
            <input type="text" id="state" name="state">
            <div class="state"></div>
            <!-- Country Dropdown box-->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value=default>Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
            </select>
            <br>
            <!-- Languages Known -->
            <label for="languages">Languages Known:</label>
            <!-- Checkboxes -->
            <div class="checkbox-group">
                <label for="english">
                    English:
                    <input type="checkbox" id="english" name="english" value="English">
                </label>
                <label for="hindi">
                    Hindi:
                    <input type="checkbox" id="hindi" name="hindi" value="Hindi">
                </label>
                <label for="tamil">
                    Tamil:
                    <input type="checkbox" id="tamil" name="tamil" value="Tamil">
                </label>
                <label for="telugu">
                    Telugu:
                    <input type="checkbox" id="telugu" name="telugu" value="Telugu">
                </label>
                <label for="kannada">
                    Kannada:
                    <input type="checkbox" id="kannada" name="kannada" value="Kannada">
                </label>
            </div>
            <br>
            <input type="checkbox" id="declaration" name="declaration" value="declaration">
            <label for="declaration">I hereby declare that all the above details are true:</label>
            <br>
            <!-- Login to Ethnus Website -->
            <label for="login">Login to <a href="#">Ethnus</a> Website:</label>
            <div class="login"></div>
            <br>
            <!-- Register Button -->
            <button type="submit">Register</button> 
        </form>
    </div>
    <script>
        function strengthChecker1() {
            var fname = document.getElementsByClassName("firstname").value;
            if(fname.length == 0)
            {
                document.getElementsByClassName("firstname").innerHTML = "No Strength";
            }
            else if(fname.length < 5)
            {
                document.getElementsByClassName("firstname").innerHTML = "Poor";
            }
            else
            {
                document.getElementsByClassName("firstname").innerHTML = "Strong";
            }
        }
    </script>
    
</body>
</html>
