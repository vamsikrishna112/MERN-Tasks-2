    <script>
        function reverseNumber(num)
        {
            var x = num
            var temp = x
            var rev = 0
            while(x)
            {
                var rem = x % 10
                rev = rev * 10 + rem
                x = parseInt(x / 10)
            }
            return rev
        }
        console.log("Original Number: ")
        console.log(32243)
        console.log("Reversed Number: ")
        console.log(reverseNumber(32243))
    </script>
